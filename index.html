<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--font aweome icons links-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google fonts poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Relworx Money</title>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <h2>Relworx Money</h2>
      <ul>
        <li><button type="button">Sign In<i class="fa fa-sign-in" aria-hidden="true"></i></button></li>
        <li><button type="button">Sign Up<i class="fa fa-user-plus" aria-hidden="true"></i></button></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="homePage">
      <div class="homeLeft">
        <h1>Welcome to Relworx Money!</h1>
        <p>Here we help you manage your money either sign in or sign up to continue</p>
        <ul>
          <li><button type="button">Sign In<i class="fa fa-sign-in" aria-hidden="true"></i></button></li>
          <li><button type="button">Sign Up<i class="fa fa-user-plus" aria-hidden="true"></i></button></li>
        </ul>
      </div>
      <div class="homeRight">
        <img src="./images/creditcards.png" alt="Credits image">
      </div>
    </section>
  </main>
